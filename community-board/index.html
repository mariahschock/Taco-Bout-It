<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./community-board.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <title>Taco 'Bout It!</title>
</head>
<body>
    <header>
        <div class="left">
            <button id=home>Home</button>
        </div>
        <div class="right">
            <button id="logout">Logout</button>
        </div>
    </header>   
    <main>
        <div id="community-board">
        </div>

        <!-- Temporary Form -->
        <div class="hidden">
            <form class="postReplyForm">
                <label for="name">Name
                    <input type="text" name="name">
                </label>
                <label for="content">
                    <textarea name="content" placeholder="Type your message here">
                    </textarea>
                </label>
                <button>Submit</button>
            </form>
        </div>

    </main>
    <footer>
        <div class="dropdown">  
            <form id="postItForm">                
                <label for="new-postInfo">New Post Info
                <input type="text" name="new_post" id="new_post" height="150px" width="200px">
                </label> 
              <label for="contact">Contact

                  <input type="text" name="contact" id="contact">
              </label>
                                

                                <button id="tacoBoutIt">Taco 'Bout It</button>
                            </form>
                            
                        </div>
                        
                    </div>
                    <button id="create">Create Post</button>
                    
    </footer>
    <script type="module" src="./community-board.js"></script>
</body>
</html>
