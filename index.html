<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Home</title>
</head>

<body>
    <header>
        <div class="left">
            <button id="community-board">Let's Taco 'Bout It!</button>
        </div>
        <div class="dropdown">
            <div class="auth-forms">
                <div class="auth-left">
                    <form id="sign-in">
                        <h3>Sign In</h3>
                        <label>Email </label><input type="email" name="email" id="sign-in-email"/>
                    <label>Password </label><input type="password" name="password" id="sign-in-password"/>
                    <button>Submit</button>
                </form>
            </div>
            <div class="auth-right">
                <form id='sign-up'>
                    <h3>Sign Up</h3>
                    <label>Email </label><input type='email' name='email' id="sign-up-email" />
                    <label>Password </label><input type='password' name='password' id="sign-up-password" />
                    <button>Submit</button>
                </form>
            </div>
        </div>
    </div>
        <div class="right">
            <button id="auth">Login/Sign Up</button>
            <button id="logout">Logout</button>
        </div>
    </header>
    <main>

        <h1 class="title">Taco 'Bout It!</h1>
        <section id="regions">

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; Taco'bout it!</div>
    </footer>
    <script type="module" src="./app.js"></script>
</body>

</html>
